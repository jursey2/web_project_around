<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Proyecto interactivo de imagenes para Tripleten">
    <meta name="author" content="Juan Camacho">
    <meta name="keywords" content="HTML,CSS,JS">
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="shortcut icon" href="/favicon.ico">
    <title>Alrededor del Mundo</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <div class="header__content">
                <img src="/images/Vector.svg" alt="Logo header" class="header__image">
            </div>
        </header>
        <main class="content">
            <section class="profile"> 
                <img src="./images/Profile-image.png" alt="Imagen de perfil" class="profile__image">
                <div class="profile__info">
                    <h1 class="profile__name">Jacques Cousteau</h1>
                    <p class="profile__description">Explorador</p>
                    <button class="profile__button-edit" type="button">
                        <img src="./images/Button-edit.svg" alt="Imagen de lapiz de edicion" class="profile__button__image-edit">
                    </button>
                </div>
                <button class="profile__button-add" type="button">
                    <img src="./images/Button-add.svg" alt="Iamgen de signo mas" class="profile__button__image-add">
                </button>
            </section>
            <section class="gallery">
                <div class="gallery__frame">
                    <img src="./images/Valle-yosemite.png" alt="Imagen del Valle Yosemite" class="gallery__image">
                    <div class="gallery__footer">
                        <p class="gallery__text">Valle de Yosemite</p>
                        <button type="button" class="button_heart"></button>
                    </div>
                </div>
                 <div class="gallery__frame">
                    <img src="./images/Lago-louise.png" alt="Imagen de Lago Louise" class="gallery__image">
                    <div class="gallery__footer">
                        <p class="gallery__text">Lago Louise</p>
                        <button type="button" class="button_heart"></button>
                    </div>
                </div>
                 <div class="gallery__frame">
                    <img src="./images/Montanas-cavas.png" alt="Imagen de Montañas Calvas" class="gallery__image">
                    <div class="gallery__footer">
                        <p class="gallery__text">Montañas Calvas</p>
                        <button type="button" class="button_heart"></button>
                    </div>
                </div>
                 <div class="gallery__frame">
                    <img src="./images/Latemar.png" alt="Imagen de Latemar" class="gallery__image">
                    <div class="gallery__footer">
                        <p class="gallery__text">Latemar</p>
                        <button type="button" class="button_heart"></button>
                    </div>
                </div>
                 <div class="gallery__frame">
                    <img src="./images/Vanois.png" alt="Imagen del Parque Nacional Vanois" class="gallery__image">
                    <div class="gallery__footer">
                        <p class="gallery__text">Vanois National Park</p>
                        <button type="button" class="button_heart"></button>
                    </div>
                </div>
                 <div class="gallery__frame">
                    <img src="./images/Lago-braies.png" alt="Imagen del Lago di Braies" class="gallery__image">
                    <div class="gallery__footer">
                        <p class="gallery__text">Lago di Braies</p>
                        <button type="button" class="button_heart"></button>
                    </div>
                </div>
            </section>    
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2025. Juan Camacho</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <h2 class="popup__container__title">Editar perfil</h2>
                <form class="popup__container__form">
                    <input type="text" name="name" placeholder="Nombre" class="popup__container__form_name">
                    <input type="text" name="acerca" placeholder="Acerca de mi" class="popup__container__form_about">
                    <button type="submit" class="popup__button__save popup__button__save-active">Guardar</button>
                </form>
                <button type="submit" class="popup__button__close"></button>
            </div>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
