<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Proyecto interactivo de imagenes para Tripleten">
    <meta name="author" content="Juan Camacho">
    <meta name="keywords" content="HTML,CSS,JS">
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="shortcut icon" href="/favicon.ico">
    <title>Alrededor del Mundo</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <div class="header__content">
                <img src="/images/Vector.svg" alt="Logo header" class="header__image">
            </div>
        </header>
        <main class="content">
            <section class="profile"> 
                <img src="./images/Profile-image.png" alt="Imagen de perfil" class="profile__image">
                <div class="profile__info">
                    <h1 class="profile__name">Jacques Cousteau</h1>
                    <p class="profile__description">Explorador</p>
                    <button class="profile__button-edit" type="button">
                        <img src="./images/Button-edit.svg" alt="Imagen de lapiz de edicion" class="profile__image-edit">
                    </button>
                </div>
                <button class="profile__button-add" type="button">
                    <img src="./images/Button-add.svg" alt="Imagen de signo mas" class="profile__image-add">
                </button>
            </section>
            <section class="gallery">
                
            </section>    
        </main>
        <footer class="footer">
            <p class="footer__copyright">Â© 2025. Juan Camacho</p>
        </footer>
        <div class="popup popup__edit">
            <div class="popup__content">
                <h2 class="popup__content-title">Editar perfil</h2>
                <form class="popup__form popup__form-edit">
                    <input type="text" class="popup__input popup__input-name" name="name" placeholder="Nombre" minlength="2" maxlength="40" required>
                    <span class="popup__error"></span>
                    <input type="text" class="popup__input popup__input-about " name="acerca" placeholder="Acerca de mi" minlength="2" maxlength="40" required>
                    <span class="popup__error"></span>   
                    <button type="submit" class="popup__button popup__button-save popup__button-disabled">Guardar</button>
                </form>
                <button type="submit" class="popup__button-close"></button>
            </div>
        </div>
        <div class="popup popup__add">
             <div class="popup__content">
                <h2 class="popup__content-title">Nuevo Lugar</h2>
                <form class="popup__form popup__form-add">
                    <input type="text" class="popup__input popup__input-title" name="title" placeholder="Titulo" minlength="2" maxlength="40" required>
                    <span class="popup__error"></span>
                    <input type="url" class="popup__input popup__input-link" name="link" placeholder="Enlace de la imagen" required>
                    <span class="popup__error"></span>   
                    <button type="submit" class="popup__button popup__button-save popup__button-disabled">Crear</button>
                </form>
                <button type="button" class="popup__button-close"></button>
            </div>
        </div>
        <div class="popup popup__image">
            <div class="popup__content popup__content-image">
                <button type="submit" class="popup__button-close"></button>
                <img src alt class="popup__picture">
                <p class="popup__caption"></p>
            </div>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
